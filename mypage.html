    <script>
        var addr = '';
        window.onload = function () {
            window.userAddress = window.localStorage.getItem("userAddress");
            checkWallet();
            getOpenseaItems();

        }

        async function checkWallet() {
            const selectedAccount = await window.ethereum
                .request({
                    method: "eth_requestAccounts",
                })
                .then((accounts) => accounts[0])
                .catch(() => {
                    throw Error("No account selected!");
                });
            window.userAddress = selectedAccount;
            window.localStorage.setItem("userAddress", selectedAccount);
            window
                .ethereum
                .sendAsync({
                    method: "eth_accounts",
                    params: [],
                    jsonrpc: "2.0",
                    id: new Date().getTime()
                }, function (error, result) {
                    console.log(result);
                    let hover_button = document.getElementById("drop-content");
                    if (result["result"] != "") { //addresses found. result["result"] contains wallet address
                        addr = String(result["result"]);
                        window.userAddress = addr;
                        window.localStorage.setItem("userAddress", addr);
                        var length = addr.length;
                        // (result["result"]).slice(result["result"].length-6,
                        // result["result"].length-1);
                        document
                            .getElementById('connect')
                            .innerHTML = "0x.." + addr.slice(addr.length - 3, addr.length);
                        document
                            .getElementById('connect')
                            .addEventListener("click", function (event) {
                                dp_menu();
                            });
                    } else {
                        document
                            .getElementById('connect')
                            .innerHTML = " Wallet";
                    }
                });            
        };

        

        window
            .ethereum
            .on('chainChanged', function (accounts) {
                window
                    .location
                    .reload(); //or your own code
            });

        window
            .ethereum
            .on('accountsChanged', (accounts) => {
                // If user has locked/logout from MetaMask, this resets the accounts array to
                // empty
                if (!accounts.length) {
                    document
                        .getElementById('connect')
                        .innerHTML = " Wallet";
                } else {
                    checkWallet();
                    getOpenseaItems();
                    window.location.reload();
                }
            });

        function dp_menu() {
            let hover_button = document.getElementById("drop-content");

            if (hover_button.style.display === "none") {
                hover_button.style.display = "block";
            } else {
                hover_button.style.display = "none";
            }
        }

        async function connected() {
            var isMobile = window.orientation > -1;
            if (isMobile) {

                window.location.href = "https://metamask.app.link/dapp/marcovanici.com";
            } else {

                await window
                    .ethereum
                    .send('eth_requestAccounts');
                window.web3 = new Web3(window.ethereum);
                checkWallet();
            }
        }

        // wait till page loads up, and than call startApp function BG color change when
        // scrolling
    </script>

         */
        var colors = [
            '#040000',
            '#ffffff',
            '#d5272d',
            '#f9c64f ',

            }

        function changeBgColor(e) {

            scrollValue += e.deltaY * 0.01;

            timePassed = Date.now() - dateNow;
            if (scrollValue > 1 && timePassed > 100) {
                dateNow = Date.now();
                colorIndex += 1;
                if (colorIndex > colors.length - 1)
                    colorIndex = 0;

                nHome.style.backgroundColor = colors[colorIndex];
                localStorage.setItem('colorCode', colors[colorIndex]);

                /*if (colorIndex == 1 || colorIndex == 5) {
                    navdrop.style.color = colors[6];
                    instaIcon.style.color = colors[6];
                    twitIcon.style.color = colors[6];
                    but.style.color = colors[6];
                    subdrop.style.color = colors[6];
                    hamb.style.color = colors[6];
                    describ.style.color = colors[6];
                }
                else {
                    navdrop.style.color = colors[5];
                    instaIcon.style.color = colors[5];
                    twitIcon.style.color = colors[5];
                    but.style.color = colors[5];
                    subdrop.style.color = colors[5];
                    hamb.style.color = colors[5];
                    describ.style.color = colors[5];

                scrollValue = 0;

        async function getOpenseaItems() {
            //alert(selectedAccount);
            //window.location.reload();

            if (!window.userAddress) { return }
            const osContainer = document.getElementById('autoWidth')
            //alert('loading1');

            const items = await fetch(`https://testnets-api.opensea.io/api/v1/assets?owner=${window.userAddress}&order_direction=desc&offset=0&limit=200`)
                .then((res) => res.json())
                .then((res) => {
                    //alert('loading2');
                    return res.assets

                })
                .catch((e) => {
                    console.error(e)
                    console.error('Could not talk to OpenSea')
                    return null
                })
            //alert(items.length);

            if (items.length === 0) { return }
            //alert('loading3');
            items.forEach((nft) => {                
                if(nft.asset_contract.name==='VANICI_Zodiac') {
                    const { name, image_url, description, permalink } = nft;                
                    const newElement = document.createElement('li');
                    newElement.className = "item-a lslide active";
                    newElement.style = "margin-right:10px";
                    newElement.innerHTML = `   
                    
                    <a href='${permalink}' target="_blank">               
                        <div class="box">
                            
                            <img src='${nft.image_url}' class='model' >
                           
                        </div>
                    `;
                    
                    osContainer.appendChild(newElement);
                    $(window).trigger('resize')
                }
            })            
        }


        $(document).ready(function () {
            $('#autoWidth').lightSlider({
                autoWidth: true,
                loop: true,
                onSliderLoad: function () {
                    $('#autoWidth').removeClass('cS-hidden');
                }
            });
        });
