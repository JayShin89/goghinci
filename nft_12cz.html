    <script>
		
        window.onload = function () {
            checkWallet();
            //mintCount();
        }
        
        async function checkWallet() {
            window.ethereum.sendAsync({
                method: "eth_accounts",
                params: [],
                jsonrpc: "2.0",
                id: new Date().getTime()
            }, function (error, result) {
                console.log(result);
                if (result["result"] != "") {  //addresses found. result["result"] contains wallet address
                    var addr = String(result["result"]);
                    var length = addr.length;
                    document.getElementById('connect').innerHTML = "0x.." + addr.slice(addr.length - 3, addr.length);
                    document.getElementById('connect').addEventListener("click", function (event) {
                        dp_menu();
                    });
                }
                else {
                    document.getElementById('connect').innerHTML = " Wallet";
                }
            });

        }
        
        function dp_menu() {
            let hover_button = document.getElementById("drop-content");
            if (hover_button.style.display === "none") {
                hover_button.style.display = "block";
            }
            else {
                hover_button.style.display = "none";
            }
        }
       
        window.ethereum.on('chainChanged', function (accounts) {
            window.location.reload(); //or your own code
        });

        window.ethereum.on('accountsChanged', (accounts) => {
            // If user has locked/logout from MetaMask, this resets the accounts array to empty
            if (!accounts.length) {
                document.getElementById('connect').innerHTML = " Wallet";
            }
            else {
                checkWallet();
            }
        });

        async function connect() {
            if (window.ethereum) {
                await window.ethereum.send('eth_requestAccounts');
                window.web3 = new Web3(window.ethereum);
                checkWallet();

            }
        }

        //wait till page loads up, and than call startApp function
        // window.addEventListener('load', function () {

        // })

        //background color change on wheel event
        var colors = ['#19341a', '#f2c418', '#aa2123', '#442661', '#203163', '#ffffff', '#000000']
        var nczHome = document.getElementById('nczHome');
        var text = document.getElementById('value');
        var color = document.getElementById('color');
		var navdrop = document.getElementById('dropdown04');
		var instaIcon = document.getElementById('nav-insta');
		var twitIcon = document.getElementById('nav-twit');
		var but = document.getElementById('connect');
		var subdrop = document.getElementById('sub-drop04');
		var hamb = document.getElementById('hamburger');
		var describ = document.getElementById('desc');

        nczHome.onwheel =  changeBgColor;

        var colorIndex=0;
        var scrollValue=0;
        var dateNow= Date.now();

		function changeBgColor(e) {
            scrollValue += e.deltaY * 0.01;
            
            
            timePassed = Date.now() - dateNow;
            if (scrollValue > 1 && timePassed > 100) {
                dateNow = Date.now();
                colorIndex += 1;
                if (colorIndex > colors.length-1) colorIndex = 0;
                
                nczHome.style.backgroundColor = colors[colorIndex];
				if(colorIndex==1 || colorIndex==5) {
					navdrop.style.color = colors[6];
					instaIcon.style.color = colors[6];
					twitIcon.style.color = colors[6];
					but.style.color = colors[6];
					subdrop.style.color = colors[6];
					hamb.style.color = colors[6];
					describ.style.color = colors[6];
				}
				else{					
					navdrop.style.color = colors[5];
					instaIcon.style.color = colors[5];
					twitIcon.style.color = colors[5];
					but.style.color = colors[5];
					subdrop.style.color = colors[5];
					hamb.style.color = colors[5];
					describ.style.color = colors[5];
				}
                scrollValue = 0;
            }

            if (scrollValue < -10 && timePassed > 500) {
                dateNow = Date.now();
                colorIndex -= 1;
                if (colorIndex < 0) colorIndex = colors.length-1;
                
                nczHome.style.backgroundColor = colors[colorIndex];
				if(colorIndex==1 || colorIndex==5) {
					navdrop.style.color = colors[6];
					instaIcon.style.color = colors[6];
					twitIcon.style.color = colors[6];
					but.style.color = colors[6];
					subdrop.style.color = colors[6];
					hamb.style.color = colors[6];
					describ.style.color = colors[6];
				}
				else{					
					navdrop.style.color = colors[5];
					instaIcon.style.color = colors[5];
					twitIcon.style.color = colors[5];
					but.style.color = colors[5];
					subdrop.style.color = colors[5];
					hamb.style.color = colors[5];
					describ.style.color = colors[5];
				}
                scrollValue = 0;
            }
            e.preventDefault(); // disable the actual scrolling
        }

		var loader = document.getElementById('preloader');

        window.addEventListener("load", function() {
            loader.style.display="none";
        })

		$(function(){
            $('html').removeClass('no-js');

        });
    </script>
